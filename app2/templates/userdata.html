<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userdata</title>
</head>
<body>
    <h1>user data</h1>
    <ul>
        {%for user in users%}
        <li>{{user.username}} - {{user.email}}</li>
        {%empty%}
        <li>no users found</li>
        {% endfor %}
    </ul>
</body>
</html>
